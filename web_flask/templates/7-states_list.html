<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states|sort(attribute='name') %}
           <li>{{ state.id }}:<B>{{ state.name }}</B></li>
	{% endfor %}
    </ul>
</body>
</html>
